<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindromos</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
    />
  </head>
  <body>
    <ion-app>
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Palindromos</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content color="light">
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-card>
                <ion-card-header color="secondary">
                  <ion-card-title>
                    ¿Es un palindromo? ¡Averígualo!
                  </ion-card-title>
                </ion-card-header>
                <ion-card-content>
                  <ion-item>
                    <ion-label position="floating">Escribe tu frase</ion-label>
                    <ion-input type="text" id="fraseTXT"> </ion-input>
                  </ion-item>
                  <ion-button color="tertiary" id="btnAnalizar">
                    <ion-icon slot="start" name="glasses-outline"></ion-icon>
                    Analizar
                  </ion-button>

                  <ion-button color="danger" id="btnLimpiar">
                    <ion-icon slot="start" name="refresh-outline"></ion-icon>
                    De nuevo
                  </ion-button>
                </ion-card-content>
              </ion-card>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-list id="resultado"> </ion-list>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-content>
    </ion-app>

    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
